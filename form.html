<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Form</title>
</head>
<body>
    <!-- action sends the file to that file-->
    <!-- POST is for sensitive data, GET is for insensitive-->
    <!-- enctype="multipart/form-data" is good for when you're sending,
    large files, forms, images, or etc. it breaks down the form into multiple
    then puts it back together when it hits the recieving end -->
    <form action="index.php" method="POST" enctype="multipart/form-data">
        <h2>Example Form</h2>

        <!-- Text input, username-->
        <label>Username: </label>
        <input type="text" id="username" minlength="4" maxlength="15" 
        placeholder="4-15 chars" required>
        <br>

        <!-- Password -->
        <label>Password: </label>
        <input type="password" id="password" minlength="4" maxlength="15" 
        required>
        <br>

        <!-- Email input-->
        <label>Email: </label>
        <input type="email" id="email" placeholder="joeshmo@fake.com">
        <br>

        <!-- Phone number with formatting, input handling-->
        <label>Phone: </label>
        <input type="tel" id="phone" placeholder="xxx-xxx-xxxx"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        <!-- Notice how we have a format for the phone number input,
        it has to be 3 #'s 0-9 twice, then a set of four, dashes inbetween-->
        <br>

        <!-- Date input -->
        <label>Birth Day:</label>
        <input type="date" id="bday">
        <br>

        <!-- Number -->
        <label>Quantity: </label>
        <input type="number" id="quantity" min="0" max="99">
        <br>

        <!-- These are clickable buttons like A, B, or C on a test -->
        <!-- Value is what's returned when the form is submitted -->
        <!-- name="something" groups them all together under some title, makes it to where you can only click one not all -->
        <label>What's your title?</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label>Mr.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label>Ms.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label>Mrs.</label>
        <input type="radio" id="Dr." value="Dr." name="title">
        <label>Dr.</label>
        <br>

        <!-- This is a dropdown menu-->
        <label>Payment:</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="paypal">paypal</option>
        </select>
        <br>

        <!-- Checkboxes -->
        <label>Subscribe</label>
        <input type="checkbox" id="subscribe">
        <br>

        <!-- Text area (text box), lots of text, can specify dimensions -->
        <label>Comment:</label>
        <textarea id="comment" rows="3" cols="40"></textarea>
        <br>

        <!-- FILE SUBMISSION!! -->
        <!-- You can specify the file input it takes! -->
        <label>File Input:</label>
        <input type="file" id="file" accept="image/png, image/jpg, image/svg">
        <br>

        <br>
        <input type="reset"><br>
        <input type="submit">

    </form>
</body>
</html>
