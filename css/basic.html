<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>

    <!-- Internal CSS -->
    <style>
        body{
            background-color: darkslategray;
        }
        h4{
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
            color: burlywood;
        }
    </style>
</head>
<body>
    <!-- The 3 ways to use CSS are inline (like in a div, title, etc. tag),
    internal (like at the beginning of the html file), or external in a 
    separate file -->

    <h1 style="color: white;">This is my website</h1>
    
    <h4>This is using internal css: </h4>

    <!-- Inline CSS -->
    <p style="color: lightgray;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Consequatur dolores sint aut explicabo pariatur veritatis quia? Omnis illo, voluptatem impedit ad praesentium tenetur itaque corrupti magnam eius hic dolores repudiandae!</p>    
</body>
</html>
